<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Webhook Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { margin-bottom: 1.5rem; color: #333; text-align: center; }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; font-size: 14px; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: #007bff; }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; }
        #message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            word-break: break-all;
        }
        .success { background-color: #d4edda; color: #155724; display: block !important; }
        .error { background-color: #f8d7da; color: #721c24; display: block !important; }
    </style>
</head>
<body>

<div class="card">
    <h2>Bot Registration</h2>
    <div class="input-group">
        <label for="domain">Domain manzili (HTTPS bilan)</label>
        <input type="text" id="domain" placeholder="https://yourdomain.uz" value="https://">
    </div>
    <button id="registerBtn" onclick="registerBot()">Register Webhook</button>
    <div id="message"></div>
</div>

<script>
    async function registerBot() {
        const domainInput = document.getElementById('domain');
        const btn = document.getElementById('registerBtn');
        const messageDiv = document.getElementById('message');
        const domain = domainInput.value.trim();

        if (!domain.startsWith('https://')) {
            showMessage("Domain https:// bilan boshlanishi shart!", "error");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Yuborilmoqda...";

        try {
            // DIQQAT: Controllerda @PostMapping bo'lishi kerak
            const response = await fetch('/api/register/bot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ domain: domain })
            });

            const data = await response.text();

            if (response.ok) {
                showMessage("Muvaffaqiyatli: " + data, "success");
            } else {
                showMessage("Xatolik: " + data, "error");
            }
        } catch (error) {
            showMessage("Server bilan aloqa uzildi!", "error");
        } finally {
            btn.disabled = false;
            btn.innerText = "Register Webhook";
        }
    }

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerText = text;
        messageDiv.className = type;
    }
</script>

</body>
</html>
