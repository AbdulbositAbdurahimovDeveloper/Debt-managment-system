server:
  port: 8080

spring:
  ai:
    openai:
      # API kalit bo'lmasa, "fake-key" ishlatiladi (lekin OpenAI ishlamaydi)
      api-key: ${OPENAI_API_KEY:your_openai_api_key_here}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7

  banner:
    location: classpath:banner.txt

  datasource:
    driver-class-name: org.postgresql.Driver
    # Baza nomi: debts_ai. Agar bu baza bo'lmasa, xato beradi!
    url: ${DB_URL:jdbc:postgresql://localhost:5432/debts_ai}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1234} # PostgreSQL o'rnatganda qo'ygan parolingizni yozing

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html

application:
  jwt:
    # 256-bitli (32 ta belgidan ko'p) xavfsiz default kalit
    secret: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
    access-token-expiration: ${ACCESS_TOKEN_EXPIRATION:3600000} # 1 soat
    refresh-token-expiration: ${REFRESH_TOKEN_EXPIRATION:86400000} # 1 kun

google:
  sheets:
    application-name: NotUzBot
    credentials-path: /google-key.json
    spreadsheet-id: ${SPREADSHEET_ID:1qrCUMqbiXM2yuYAOwK6jhX99JcXq3CvjGJlDZB16qKE}

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:your_bot_token}
    username: ${TELEGRAM_BOT_USERNAME:your_bot_username}
    webhook-path: ${TELEGRAM_BOT_PATH:/api/v1/telegram}
    secret-token: ${TELEGRAM_BOT_SECRET_TOKEN:fake_secret_token}
  health:
    token: ${TELEGRAM_HEALTH_TOKEN:your_health_token}
    username: ${TELEGRAM_HEALTH_USERNAME:your_health_username}
    webhook-path: ${TELEGRAM_HEALTH_PATH:/api/v1/health}
    secret-token: ${TELEGRAM_HEALTH_SECRET_TOKEN:fake_health_token}
    develop-chat-id: ${TELEGRAM_HEALTH_DEVELOP_CHAT_ID:0}